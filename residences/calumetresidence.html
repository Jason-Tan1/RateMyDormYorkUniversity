<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tatham Hall Residence - Rate My Dorm Ontario</title>
  <link rel="stylesheet" href="../css/rating.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="../home.html">Home</a>
    <a href="../dorms.html">Explore Dorms</a>
    <a href="../about.html">About Us</a>
  </nav>

  <!-- Header with Image -->
  <header class="header-image-container">
    <img src="../images/calumet.jpg" alt="Calumet Residence" class="header-image">
    <h1>Calumet Residence</h1>
    <h2>York University</h2>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Average Rating Section -->
    <section class="average-rating">
      <h2>Average Rating: <span id="average-rating">3.5</span>/5</h2>
    </section>

    <!-- Add Review Section -->
    <section class="add-review">
      <h2>Add a Review</h2>
      <form id="review-form">
        <label for="stars">Rating (1-5):</label>
        <input type="number" id="stars" min="1" max="5" required>
        <br>
        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" placeholder="Write your review..." required></textarea>
        <br>
        <label for="images">Upload Images (Max: 5):</label>
        <input type="file" id="images" accept="image/*" multiple>
        <br>
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- Reviews Section -->
    <section class="reviews">
      <h2>All Reviews</h2>
      <div id="reviews-container">
        <div class="review">
          <div class="stars">★★★★☆</div>
          <p class="comment">"Great dorm with friendly people."</p>
        </div>
        <div class="review">
          <div class="stars">★★★☆☆</div>
          <p class="comment">"Rooms are small, but location is good."</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Rate My Dorm Ontario. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="rating.js"></script>
</body>
</html>
