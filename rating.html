<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate My Dorm - Founders Residence</title>
  <link rel="stylesheet" href="css/rating.css">
</head>
<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="dorms.html">Explore Dorms</a>
    <a href="rating.html">Rate Dorms</a>
    <a href="about.html">About Us</a>
</nav>
  <!-- Header Section -->
  <header class="header-container">
    <div class="header-text">
      <h1>Founders Residence</h1>
      <p>York University</p>
    </div>
  </header>

  <main>
    <!-- Average Rating Section -->
    <section class="average-rating">
      <h2>Average Rating: <span id="average-rating">3.5</span>/5</h2>
    </section>

    <!-- Add Review Section -->
    <section class="add-review">
      <h2>Add a Review</h2>
      <form id="review-form">
        <label for="stars">Rating (1-5):</label>
        <input type="number" id="stars" min="1" max="5" required>
        <br>
        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" placeholder="Write your review..." required></textarea>
        <br>
        <label for="images">Upload Images (Max: 5):</label>
        <input type="file" id="images" accept="image/*" multiple>
        <br>
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- <section id="test">
      <p id="p1">This is a test</p>
    </section> -->
  </main>

  <footer>
    <p>&copy; 2024 Rate My Dorm Ontario. All rights reserved.</p>
  </footer>

  <script src="rating.js"></script>
</body>
</html>
